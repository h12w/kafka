zookeeper:
  image: wurstmeister/zookeeper
  container_name: 
  ports:
    - "2181"
kafka:
  image: wurstmeister/kafka:0.8.2.1
  ports:
    - "9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.59.103
    #KAFKA_ADVERTISED_HOST_NAME: 192.168.1.120
    KAFKA_CREATE_TOPICS: "test:5:3"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
